<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veezie.st</title>
  <style>
	.loader {
		border: 5px solid #fdf7f7;
		border-radius: 50%;
		border-top: 5px solid #f5b134;
		width: 40px;
		height: 40px;
		-webkit-animation: spin 2s linear infinite;
		animation: spin 1s linear infinite;
		position: absolute;
		left: 50%;
		margin-left: -30px;
		top: 271px;
	}

	@-webkit-keyframes spin {
	  0% { -webkit-transform: rotate(0deg); }
	  100% { -webkit-transform: rotate(360deg); }
	}

	@keyframes spin {
	  0% { transform: rotate(0deg); }
	  100% { transform: rotate(360deg); }
	}
</style>
</head>
<body style="background-color: #8c8989;margin: 0 auto;overflow:hidden">
 <div style="text-align: center;">
 <img style="width:100%height:100%" src="splash.png">
 <div class="loader"></div>
 </div>
</body>
</html>
